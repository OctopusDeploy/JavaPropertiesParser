name: Build, Test, Package and Push

# Controls when the action will run.
on:
  push:
    # Triggers the workflow on pull request events and merges/pushes to master
    branches:
      - master
      - release/*
    tags-ignore:
      - '**'
    
  pull_request:
    types: [opened, synchronize, reopened]

  schedule:
    # Daily 5am australian/brisbane time
    - cron: '19 0 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  OCTOVERSION_CurrentBranch: "refs/heads/main"
  OCTOVERSION_Patch: ${{ github.run_number }}
  OCTOPUSDEPLOY_Space: "Core Platform"
  OCTOPUSDEPLOY_Project: ${{ github.event.repository.name }} #Update when git & ğŸ™ deploy project name are not matching. 
  OCTOPUSDEPLOY_Package: ${{ github.event.repository.name }}

jobs:
  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # all

      - name: Setup NET6.0
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'

      - name: Test NET6
        run: ./build.ps1 -target Test
        
  build-release-linux:
    needs: test-windows
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 # all

    - name: Setup NET6.0
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'

    # Adjustment is done prior to Nuke build as OCTOVERSION information is included in the built package.
    - name: Append OCTOVERSION_CurrentBranch with -nightly (for scheduled)      
      run: echo "OCTOVERSION_CurrentBranch=${{ env.OCTOVERSION_CurrentBranch }}-nightly" >> $GITHUB_ENV

    - name: Nuke Build ğŸ—
      id: build
      run: ./build.sh --verbosity verbose

    - name: Install Octopus CLI ğŸ™
      uses: OctopusDeploy/install-octopus-cli-action@v1
      with:
        version: latest
        
    - name: Push to Octopus ğŸ™
      uses: OctopusDeploy/push-package-action@v1
      with:
        server: ${{ secrets.DEPLOY_URL }}
        space: ${{ env.OCTOPUSDEPLOY_Space }}
        api_key: ${{ secrets.DEPLOY_API_KEY }}
        packages: |
          ./artifacts/${{ env.OCTOPUSDEPLOY_Package }}.${{ steps.build.outputs.octoversion_fullsemver }}.nupkg          

    - name: Create Release in Octopus ğŸ™
      uses: OctopusDeploy/create-release-action@v1
      with:
        server: ${{ secrets.DEPLOY_URL }}
        space: ${{ env.OCTOPUSDEPLOY_Space }}
        api_key: ${{ secrets.DEPLOY_API_KEY }}
        project: ${{ env.OCTOPUSDEPLOY_Project }}
        packages: |
          ${{ env.OCTOPUSDEPLOY_Package }}:${{ steps.build.outputs.octoversion_fullsemver }}         
